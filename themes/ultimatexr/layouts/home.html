  <h1 class="heading">{{ safeHTML .Params.heading }}</h1>
  <p class="subheading">{{ .Params.subheading }}</p>
  <div class="actions">
    <a class="btn btn-primary" href="javascript:"><i data-feather="play-circle"></i>Watch teaser</a>
    <a class="btn" href="/guides/getting-started">Get started</a>
  </div>
  <div class="additional-links">
    <ul>
      <li>
        Latest: v0.8.1
      </li>
      <li>
        <a href="https://github.com/VRMADA/ultimatexr-unity/releases/download/v0.8.1/UltimateXR_0.8.1.unitypackage">Download</a>
      </li>
      <li>
        <a href="https://github.com/VRMADA/ultimatexr-unity" target="_blank">GitHub</a>

      controls
      preload="auto"

    </video>
  </div>
