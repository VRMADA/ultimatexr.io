<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300,400,500,600,700&display=swap" rel="stylesheet">
<link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet">
<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@ultimate_xr">
<meta name="twitter:creator" content="@ultimate_xr">
<meta name="twitter:title" content="UltimateXR">
<meta name="twitter:description" content="The free open source XR Framework and Toolkit for Unity">
<meta name="twitter:image" content="https://www.ultimatexr.io/images/ultimatexr-social.jpg">
<!-- Facebook -->
<meta property="og:url" content="https://www.ultimatexr.io/">
<meta property="og:title" content="UltimateXR">
<meta property="og:description" content="The free open source XR Framework and Toolkit for Unity">
<meta property="og:type" content="website">
<meta property="og:image" content="https://www.ultimatexr.io/images/ultimatexr-social.jpg">
<meta property="og:image:type" content="image/jpeg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
{{ $title := "" }}
{{ if .Scratch.Get "title" }}
  {{ $title = print (.Scratch.Get "title") " - " .Site.Title }}
{{ else }}
  {{ $title = print .Title " - " .Site.Title }}
{{ end }}
{{ if .IsHome }}{{ $title = .Title }}{{ end }}
<title>{{ $title }}</title>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>
<script src="/js/feather.js"></script>
<script src="/js/navigation.js"></script>
<script src="/js/trailer.js"></script>
<script src="/js/toc.js"></script>
<script src="/js/api.js"></script>
